# Jekyll configuration for GitHub Pages
title: Jorge Miguel Silva
description: Personal website of Jorge Miguel Silva - Research Fellow at IEETA
url: "https://jorgemfs.com"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed

# Multi-language configuration
languages: ["en", "pt"]
default_lang: "en"

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - backup/
  - new/
  - "*-backup.md"
  - CLAUDE.md

# Default layout for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  # English content defaults
  - scope:
      path: "en"
    values:
      lang: "en"
  # Portuguese content defaults
  - scope:
      path: "pt"
    values:
      lang: "pt"
  # English posts
  - scope:
      path: "_posts/en"
      type: "posts"
    values:
      lang: "en"
      layout: "post"
  # Portuguese posts
  - scope:
      path: "_posts/pt"
      type: "posts"
    values:
      lang: "pt"
      layout: "post"
